<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime News Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/2002936.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="bg-white bg-opacity-90 p-6 rounded-2xl shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold text-pink-600 text-center">Latest Anime News</h1>
        <ul id="news-list" class="mt-4 space-y-3"></ul>
    </div>

    <script>
        async function fetchAnimeNews() {
            try {
                const fakeNews = [
                    { title: "New Anime Announced: Magical Cat Cafe!", url: "#", date: "2025-03-19", author: "Sakura Hoshino", image: "https://via.placeholder.com/150", readMore: "read more" },
                    { title: "Top 10 Isekai Anime to Watch This Year", url: "#", date: "2025-03-18", author: "Takeshi Nakamura", image: "https://via.placeholder.com/150", readMore: "read more" },
                    { title: "Attack on Titan Finale - What to Expect?", url: "#", date: "2025-03-17", author: "Hinata Tanaka", image: "https://via.placeholder.com/150", readMore: "read more" },
                    { title: "Studio Ghibli's Latest Movie Teased", url: "#", date: "2025-03-16", author: "Haruto Miyazaki", image: "https://via.placeholder.com/150", readMore: "read more" },
                    // { title: "Best Romance Anime of the Season", url: "#", date: "2025-03-15", author: "Aoi Fujimoto", image: "https://via.placeholder.com/150", readMore: "read more" },
                    // { title: "One Piece Live-Action Season 2 Update", url: "#", date: "2025-03-14", author: "Renji Kuroda", image: "https://via.placeholder.com/150", readMore: "read more" },
                    // { title: "New Shonen Anime Taking Over the Charts", url: "#", date: "2025-03-13", author: "Kenta Yoshida", image: "https://via.placeholder.com/150", readMore: "read more" },
                    // { title: "Why Mecha Anime is Making a Comeback", url: "#", date: "2025-03-12", author: "Shinji Saito", image: "https://via.placeholder.com/150", readMore: "read more" },
                    // { title: "Anime Figure Collecting - Beginner's Guide", url: "#", date: "2025-03-11", author: "Mika Aoyama", image: "https://via.placeholder.com/150", readMore: "read more" },
                    // { title: "Upcoming Anime Movies in 2025", url: "#", date: "2025-03-10", author: "Haru Takahashi", image: "https://via.placeholder.com/150", readMore: "read more" }
                ];
                
                const newsList = document.getElementById('news-list');
                fakeNews.forEach(news => {
                    let listItem = document.createElement('li');
                    listItem.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 flex items-center space-x-4';
                    listItem.innerHTML = `
                        <img src="${news.image}" alt="News Image" class="w-16 h-16 rounded-lg">
                        <div>
                            <a href="${news.url}" target="_blank" class="text-blue-600 font-semibold">${news.title}</a>
                            <p class="text-sm text-gray-600">By ${news.author} | ${news.date}</p>
                            <button class="mt-2 text-xs text-white bg-pink-500 px-3 py-1 rounded-lg hover:bg-pink-600">${news.readMore}</button>
                        </div>
                    `;
                    newsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }
        fetchAnimeNews();
    </script>
</body>
</html>
